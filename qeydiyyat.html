<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qeydiyyat</title>
</head>
<body>
    <h1>Qeydiyyat</h1>
    <form action="./index.html">
        <div>
            <label>
                İstfadəçi adı:
                <input required placeholder="İstfadəçi adınızı yazın.." type="text">
            </label>
        </div>
        <br>
        <div>
            <label >
                Email:
                <input required placeholder="Email addresinizi yazın.." type="email">
            </label>
        </div>
        <br>
        <div>
            <label >
                Telefon Nömrəsi:
                <input required placeholder="Telefon nömrənizi  yazın.." type="tel">
            </label>
        </div>
        <br>  
        <div>
            <label>
                Parol:
                <input required placeholder="Parolunuzu daxil edin.." type="password">
            </label>
        </div>
        <br>
        <div>
            <label>
                Bütün Şərtləri oxudum qəbul edirəm
                <input required type="checkbox">
            </label>
        </div>
        <br>
        <input value="Qeydiyyat" type="submit">
        <br>
        <br>
        <b>Qeydiyyatınız var?</b> <a href="giriş.html">Giriş et</a>
        
    </form>
</body>
</html>
